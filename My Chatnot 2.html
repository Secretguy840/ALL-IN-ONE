<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Omniscient AI Assistant</title>
    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #34a853;
            --accent: #ea4335;
            --text: #202124;
            --bg: #f8f9fa;
            --card-bg: #ffffff;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Google Sans', Arial, sans-serif;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 500;
            color: var(--primary);
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #5f6368;
            font-size: 1.1rem;
        }
        
        .chat-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-header {
            background-color: var(--primary);
            color: white;
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .ai-avatar {
            width: 40px;
            height: 40px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: var(--primary);
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #f1f3f4;
            border-bottom-left-radius: 4px;
        }
        
        .typing-indicator {
            display: inline-flex;
            gap: 5px;
            padding: 12px 16px;
            background-color: #f1f3f4;
            border-radius: 18px;
            width: fit-content;
            margin-bottom: 15px;
            border-bottom-left-radius: 4px;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: #5f6368;
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }
        
        .input-area {
            display: flex;
            padding: 16px;
            border-top: 1px solid #e0e0e0;
            background-color: var(--card-bg);
        }
        
        #user-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            font-size: 16px;
            outline: none;
            transition: box-shadow 0.3s;
        }
        
        #user-input:focus {
            border-color: var(--primary);
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.1);
        }
        
        #send-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            margin-left: 12px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        #send-btn:hover {
            background-color: #0d5bba;
        }
        
        .knowledge-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            border-left: 3px solid var(--primary);
        }
        
        .knowledge-title {
            color: var(--primary);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .expression {
            font-size: 24px;
            margin-right: 10px;
        }
        
        .message-content {
            display: flex;
            align-items: center;
        }
        
        .sources {
            font-size: 0.8rem;
            color: #5f6368;
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px dashed #dadce0;
        }
        
        @media (max-width: 600px) {
            .chat-container {
                height: 80vh;
            }
            
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Omniscient AI</div>
            <div class="subtitle">The assistant that knows everything</div>
        </header>
        
        <div class="chat-container">
            <div class="chat-header">
                <div class="ai-avatar">AI</div>
                <div>Ask me anything</div>
            </div>
            
            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    <div class="message-content">
                        <div class="expression">üåê</div>
                        <div>
                            Hello! I'm an omniscient AI assistant. I can answer any question you have with 
                            comprehensive knowledge across all domains. What would you like to know today?
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="input-area">
                <input type="text" id="user-input" placeholder="Ask me anything..." autocomplete="off">
                <button id="send-btn">‚û§</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Knowledge base (in a real app, this would connect to an API)
            const knowledgeBase = {
                "science": {
                    response: "Science is the systematic study of the structure and behavior of the physical and natural world through observation and experiment.",
                    expression: "üî¨",
                    sources: ["Encyclopedia Britannica", "NASA Science"]
                },
                "technology": {
                    response: "Technology refers to the application of scientific knowledge for practical purposes, especially in industry and our daily lives.",
                    expression: "üíª",
                    sources: ["MIT Technology Review", "Wired"]
                },
                "history": {
                    response: "History is the study of past events, particularly in human affairs. It helps us understand how societies developed over time.",
                    expression: "üèõÔ∏è",
                    sources: ["History Channel", "Smithsonian"]
                },
                "default": {
                    response: "I have comprehensive knowledge about that topic. ",
                    expression: "üß†",
                    sources: ["Multiple verified sources"]
                }
            };
            
            // Expressions based on question type
            const expressions = {
                "what": "ü§î",
                "why": "üßê",
                "how": "üîç",
                "who": "üë§",
                "when": "‚åõ",
                "where": "üìç",
                "default": "üåê"
            };
            
            // Add message to chat
            function addMessage(content, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
                
                if (isUser) {
                    messageDiv.innerHTML = `
                        <div>${content}</div>
                    `;
                } else {
                    messageDiv.innerHTML = content;
                }
                
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Show typing indicator
            function showTyping() {
                const typingDiv = document.createElement('div');
                typingDiv.className = 'typing-indicator';
                typingDiv.id = 'typing';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatMessages.appendChild(typingDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
                return typingDiv;
            }
            
            // Hide typing indicator
            function hideTyping() {
                const typing = document.getElementById('typing');
                if (typing) typing.remove();
            }
            
            // Get appropriate expression
            function getExpression(question) {
                question = question.toLowerCase();
                for (const [word, exp] of Object.entries(expressions)) {
                    if (question.startsWith(word)) return exp;
                }
                return expressions.default;
            }
            
            // Generate knowledge card
            function generateKnowledgeCard(topic) {
                const knowledge = knowledgeBase[topic] || knowledgeBase.default;
                return `
                    <div class="message-content">
                        <div class="expression">${knowledge.expression}</div>
                        <div>
                            ${knowledge.response}
                            <div class="knowledge-card">
                                <div class="knowledge-title">About ${topic.charAt(0).toUpperCase() + topic.slice(1)}</div>
                                <p>${knowledge.response}</p>
                                <div class="sources">Sources: ${knowledge.sources.join(', ')}</div>
                            </div>
                        </div>
                    </div>
                `;
            }
            
            // Process user input
            async function processInput() {
                const question = userInput.value.trim();
                if (!question) return;
                
                // Add user message
                addMessage(question, true);
                userInput.value = '';
                
                // Show typing indicator
                const typing = showTyping();
                
                // Simulate API call delay
                setTimeout(() => {
                    hideTyping();
                    
                    const expression = getExpression(question);
                    const lowerQuestion = question.toLowerCase();
                    
                    // Check if question matches any knowledge base topic
                    let foundTopic = false;
                    for (const topic in knowledgeBase) {
                        if (lowerQuestion.includes(topic) && topic !== 'default') {
                            addMessage(generateKnowledgeCard(topic));
                            foundTopic = true;
                            break;
                        }
                    }
                    
                    // Default response if no specific topic found
                    if (!foundTopic) {
                        const defaultResponse = `
                            <div class="message-content">
                                <div class="expression">${expression}</div>
                                <div>
                                    ${knowledgeBase.default.response} Here's what I know about "${question}":
                                    <p>After analyzing multiple sources, I can confirm that ${question.toLowerCase()} is a topic that has been extensively studied. The consensus among experts suggests various approaches and interpretations.</p>
                                    <div class="sources">Sources: ${knowledgeBase.default.sources.join(', ')}</div>
                                </div>
                            </div>
                        `;
                        addMessage(defaultResponse);
                    }
                }, 1500 + Math.random() * 1000); // Random delay between 1.5-2.5 seconds
            }
            
            // Event listeners
            sendBtn.addEventListener('click', processInput);
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') processInput();
            });
            
            // Focus input on load
            userInput.focus();
        });
    </script>
</body>
</html>
